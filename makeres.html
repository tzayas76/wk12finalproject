<!DOCTYPE html>
<html>
  <title>Restaurant App</title>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> 
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="container">
        <div class="d-flex justify-content-center">
              <!-- Gave a class to change in CSS, if desired -->
            <h1 class="rest-name" >Cheesy Does It Restaurant</h1>
        </div>
        <div class="d-flex justify-content-center">
            <!--gave an id to change in css -->
            <h4 id="reserv-header">Make your reservation using the form below</h4>
        </div>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-sm">
                <div class="container">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home Page</a>
                      </li>
<!-- Removed unnecessary links as Check Reservations page is being deleted. (Toni) -->
                  </ul>
                </div>
              </nav>
        </div>
       
<h2>Request a Reservation</h2>
          
            <div class="mb-3 mt-3">
              <label for="text" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="First and last name">
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Phone Number</label>
              <input type=" " class="form-control" id="Phone" placeholder="(123) 555-1234">
            </div>
            <div class="mb-3">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date">
              </div>
              <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <input type="time" class="form-control" id="time">
              </div>
            <button id="btn-submit" onclick="createRes()" class="btn btn-info">Submit</button>
          
       <div class="d-flex justify-content-center">
            <!--gave an id to change in css -->
            <h4 id="reserv-del">Check or cancel your reservation</h4>  
            </div>
            <br>
            <table id="list" class="table table-success table-striped">
                <tr>
                    <th>Customer Name</th>
                    <th>Phone Number</th>
                    <th>Reservation Date</th>
                    <th>Reservation Time</th>
                    <th>Cancel</th>
                </tr>
                <tbody id="app">
                  

                </tbody>
            </table>  


            <script src="index.js"></script>
          <script src="node_modules/jquery/dist/jquery.js"></script>
          <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
